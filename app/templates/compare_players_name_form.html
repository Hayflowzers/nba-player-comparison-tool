<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Players' Names</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Players' Names</h1>

        <form action="{{ url_for('main.two_players_stats') }}" method="post">
            <input type="text" name="player1_name" placeholder="Enter First Player Name" class="form-control" required>
            <input type="text" name="player2_name" placeholder="Enter Second Player Name" class="form-control" required>
            <input type="submit" value="Next" class="btn">
        </form>

        <form action="{{ url_for('main.index') }}" method="post">
            <button type="submit" class="btn">Back to Home</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
